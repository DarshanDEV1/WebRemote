<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Touch Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        #touchArea {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }
        #Debug {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .toggle-button {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button:before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-button.on:before {
            transform: translateX(30px);
        }
        .mode-text {
            margin: 0 10px;
        }
        .connect-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .connect-container input {
            padding: 5px;
            margin-right: 10px;
        }
        .connect-container button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="touchArea">Touch Here</div>
    <p id="Debug">Action Performed</p>
    <div class="toggle-container">
        <span class="mode-text">Mouse</span>
        <div id="modeToggle" class="toggle-button"></div>
        <span class="mode-text">Remote</span>
    </div>
    <div class="connect-container">
        <input type="text" id="serverUrl" placeholder="Enter server URL">
        <button id="connectBtn">Connect</button>
    </div>
    <audio id="tapSound" src="music/beep.mp3"></audio>
    <audio id="swipeSound" src="music/swipe.mp3"></audio>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
